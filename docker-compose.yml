services:
  zzp-site1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zzp-site1
    ports:
      - "127.0.0.1:8091:80"
    volumes:
      - /srv/zzp/site1:/var/www:rw
      - /srv/zzp/pdf-downloads:/var/www/pdfs:ro
    mem_limit: 3g
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    networks:
      zzp-network:
        ipv4_address: 172.25.0.10
    environment:
      - FREETDSCONF=/etc/freetds.conf
      - TDSDUMP=/tmp/freetds.log

networks:
  zzp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1











