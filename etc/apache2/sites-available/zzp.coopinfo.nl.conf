<VirtualHost *:80>
    ServerName zzp.coopinfo.nl

    # ← API Proxy met timeout settings
    ProxyPass /api/ http://127.0.0.1:8888/ timeout=60 retry=300
    ProxyPassReverse /api/ http://127.0.0.1:8888/

    # Docker container
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass / http://127.0.0.1:8091/ timeout=60 retry=300
    ProxyPassReverse / http://127.0.0.1:8091/

    # ← Timeout settings
    ProxyTimeout 60

    ErrorLog ${APACHE_LOG_DIR}/zzp-error.log
    CustomLog ${APACHE_LOG_DIR}/zzp-access.log combined
</VirtualHost>


